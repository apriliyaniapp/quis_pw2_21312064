<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function</title>
</head>
<body>
    <h1>Fungsi</h1>

    <h3>Soal No.5</h3>
    <div id="jawaban5">

    </div>

    <h3>Soal No.6</h3>
    <div id="jawaban6">

    </div>


    <script>

        function Welcome() {
            return "Selamat datang di universitas teknokrat indonesia";
        }

        var welcomeMessage = Welcome();
        document.getElementById("jawaban5").innerHTML = welcomeMessage;
   
        function looping(start, end) {
            let result = '';
            for (let i = start; i <= end; i++) {
                result += i;
                if (i < end) {
                    result += ',';
                }
            }
            return result;
        }

        const startNumber = 3;
        const endNumber = 7;
        const resultString = looping(startNumber, endNumber);

        document.getElementById("jawaban6").innerHTML = resultString;
       

    </script>
</body>


</html>
